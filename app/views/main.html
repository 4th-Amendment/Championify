<div class="row">
  <div class="browseTitle">
    <span id="browseTitle"></span>
  </div>

  <div class="input-group lolDirInput">
    <input id="install_path" type="text" class="form-control">
    <span class="input-group-btn">
      <button id="browse" class="btn btn-default" type="button">Browse</button>
    </span>
  </div>
  <br />
  <div class="lolDirInputMsg">
    <span id="input_msg">
    </span>
  </div>
</div>

<br />

<div class="row">
  <div class="options">
    <input type="checkbox" value="None" id="options_splititems" data-toggle="tooltip" data-placement="top" title="" data-original-title="You'll have two menu options in game, one for Most Frequent, and Highest Wins "/>
    <span>Split Up Item Sets</span><br />

    <input type="checkbox" value="None" id="options_skillsformat" data-toggle="tooltip" data-placement="top" title="" data-original-title="Instead of Q.W.E.Q.W.R.Q.W.Q.W ect" />
    <span>Use short Skills (Q>W>E) instead of full (Q.W.E.Q.W)</span><br />

    <input type="checkbox" value="None" id="options_trinkets" data-toggle="tooltip" data-placement="top" title="" data-original-title="By disabling Trinkets you'll lose Most Frequient Skill priorities" checked  />
    <span>Enable Trinkets</span><br />

    <input type="checkbox" value="None" id="options_consumables" data-toggle="tooltip" data-placement="top" title="" data-original-title="By disabling Consumables you'll lose Highest Win Skill priorities" checked />
    <span>Enable Consumables</span><br />

    <input type="checkbox" value="None" id="options_locksr" data-toggle="tooltip" data-placement="top" title="" data-original-title="Champion.GG item sets will only be available on Summoners Rift" />
    <span>Lock ChampionGG Item Sets to Summoners Rift</span><br />

  </div>
</div>


<div class="row">
  <div class="submitBtns">
    <button id="import_btn" class="btn btn-success disabled">Import</button>
    <button id="delete_btn" class="btn btn-danger disabled" >Delete</button>
  </div>

  <div class="status hidden">
    <span><h3>Status</h3></span>
    <div class="progress progress-striped active">
      <div class="progress-bar progress-bar-info" style="width: 0%"></div>
    </div>
  </div>
  <div class="progresslog">
    <div id="cl-progress">

    </div>
  </div>

</div>
