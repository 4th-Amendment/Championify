<div class="row">
  <div class="browse_title">
    <span id="browse_title"></span>
  </div>

  <div class="input-group lol_dir_input">
    <input id="install_path" type="text" class="form-control">
    <span class="input-group-btn">
      <button id="browse" class="btn btn-default" type="button">Browse</button>
    </span>
  </div>
  <br />
  <div class="lol_dir_input_msg">
    <span id="input_msg">
    </span>
  </div>
</div>

<br />

<div class="row">
  <div class="options">

    <div class="left">
      <span class="options_tooltip" title="You'll have two menu options in game, one for Most Frequent, and Highest Wins"><input type="checkbox" id="options_splititems" />Split Up Item Sets</span><br />
    </div>

    <div class="left">
      <span class="options_tooltip" title="Instead of Q.W.E.Q.W.R.Q.W.Q.W ect"><input type="checkbox" id="options_skillsformat" />Use short Skills (Q>W>E) instead of full (Q.W.E.Q.W)</span><br />
    </div>

    <div class="with_dropdown">
      <div class="left">
        <span class="options_tooltip" title="By disabling Consumables you'll lose Highest Win Skill priorities">        <input type="checkbox" id="options_consumables" checked />Enable Consumables</span>
      </div>
      <div class="right">
        <select id="options_consumables_position" class="form-control">
          <option selected disabled>Position</option>
          <option>Beginning</option>
          <option>End</option>
        </select>
      </div>
    </div>

    <div class="with_dropdown">
      <div class="left">
        <span class="options_tooltip" title="By disabling Trinkets you'll lose Most Frequient Skill priorities"><input type="checkbox" id="options_trinkets" checked  />Enable Trinkets</span>
      </div>
      <div class="right">
        <select id="options_trinkets_position" class="form-control">
          <option selected disabled>Position</option>
          <option>Beginning</option>
          <option>End</option>
        </select>
      </div>
    </div>

    <div class="left">
      <span class="options_tooltip" title="Champion.GG item sets will only be available on Summoners Rift"><input type="checkbox" id="options_locksr" />Lock ChampionGG Item Sets to Summoners Rift</span><br />
    </div>

  </div>
</div>


<div class="row">
  <div class="submitBtns">
    <button id="import_btn" class="btn btn-success disabled">Import</button>
    <button id="delete_btn" class="btn btn-danger disabled" >Delete</button>
  </div>

  <div class="status hidden">
    <span><h3>Status</h3></span>
    <div class="progress progress-striped active">
      <div class="progress-bar progress-bar-info" style="width: 0%"></div>
    </div>
  </div>
  <div class="progresslog">
    <div id="cl-progress">

    </div>
  </div>

</div>
