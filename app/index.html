<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
          <div class="row">
            <div class="banner">
              <h3>Welcome to Championify!</h3>
            </div>
          </div>

          <hr />

          <div class="row">
            <div class="input-group lolDirInput">
              <input type="text" class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Browse</button>
              </span>
            </div>
          </div>

          <br />

          <div class="row">
            <div class="options">
              <input type="checkbox" value="None" name="check"/>
              <span>Split Item Builds</span><br />

              <input type="checkbox" value="None" name="check" checked />
              <span>Enable Trinkets</span><br />

              <input type="checkbox" value="None" name="check" checked />
              <span>Enable Consumables</span><br />
            </div>
          </div>
          </div>
        </div>

        <script src="js/main.js"></script>
        <!-- Need to have this remove when compiling. -->
        <script src="http://localhost:35729/livereload.js"></script>
    </body>
</html>
