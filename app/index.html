<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="updateContainer" class="container" style="display:none;">
          <!-- TODO: This shouldn't be duplicated. -->
          <div class="row">
            <div class="banner">
              <h3>Welcome to Championify!</h3>
            </div>
          </div>

          <hr />

          <div class="row">
            <div id="update_inprogress" class="banner">
              <h4>Downloading Updates...</h4>
              <br />
              <img src="img/loading.gif" />
            </div>
          </div>


        </div>

        <div id="mainContainer" class="container">
          <div class="row">
            <div class="banner">
              <h3>Welcome to Championify!</h3>
            </div>
          </div>

          <hr />

          <div class="row">
            <div class="browseTitle">
              <span id="browseTitle"></span>
            </div>


            <div class="input-group lolDirInput">
              <input id="installPath" type="text" class="form-control">
              <span class="input-group-btn">
                <button id="browse" class="btn btn-default" type="button">Browse</button>
              </span>
            </div>
            <br />
            <div class="lolDirInputMsg">
              <span id="inputMsg">
              </span>
            </div>
          </div>

          <br />

          <div class="row">
            <div class="options">
              <input type="checkbox" value="None" id="options_splititems"/>
              <span>Split Item Sets Between Frequent and Wins</span><br />

              <input type="checkbox" value="None" id="options_skillsformat" data-toggle="tooltip" data-placement="top" title="" data-original-title="Instead of Q.W.E.Q.W.R.Q.W.Q.W ect" />
              <span>Use short Skill Prorities (Q>W>E)</span><br />

              <input type="checkbox" value="None" id="options_trinkets" data-toggle="tooltip" data-placement="top" title="" data-original-title="By disabling Trinkets you'll lose Most Frequient Skill priorities" checked  />
              <span>Enable Trinkets</span><br />

              <input type="checkbox" value="None" id="options_consumables" data-toggle="tooltip" data-placement="top" title="" data-original-title="By disabling Consumables you'll lose Highest Win Skill priorities" checked />
              <span>Enable Consumables</span><br />
            </div>
          </div>


          <div class="row">
            <div class="submitBtn">
              <button id="submitBtn" class="btn btn-success disabled">Import</button>
            </div>

            <div class="status hidden">
              <span><h3>Status</h3></span>
              <div id="progress">

              </div>
            </div>
          </div>
        </div>

        <footer>
          <div class="github">
            <a>Help | <i class="fa fa-github"></i>/DustinBlackman</a>
          </div>
          <div class="version">
            <span></span>
          </div>
        </footer>

        <script>window.$ = window.jQuery = require('./vendor/js/jquery.min.js');</script>
        <script src="vendor/js/bootstrap.min.js"></script>
        <script src="js/deps.js"></script>
        <script src="js/main.js"></script>
        <script src="js/browser.js"></script>

        <script src="http://localhost:35729/livereload.js"></script>
    </body>
</html>
